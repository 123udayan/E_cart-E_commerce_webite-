{% extends 'index.html' %}
{% load static %}
{% block content %}
  <!-- Hero Start -->
  <div class="hero">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-sm-12 col-md-6">
                <div class="hero-text">
                    <h1>Shop with E-Cart</h1>
                    <p>
                        All You need find in E-Cart
                    </p>
                </div>
            </div>
           
        </div>
    </div>
</div>
<!-- Hero End -->
 <!-- About Start -->
 <div class="about wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="row align-items-center">
            
            </div>
            <div class="col-lg-7 col-md-6">
                <div class="section-header text-left">
                    {% for i in user %}
                    <h3>Welcome to E-Cart</h3> <h2 style="color: #F7CAC9;">{{i.first_name}}</h2>
                    
                </div>
                {% for message in messages %}
                    <h6 align='center' style="color:#343148;"> {{message}} </h6>
                {% endfor %}
                    <link rel="stylesheet" href="{% static 'css/styles_3.css' %}">
                    <div class="about-text">
                    <form action="{% url 'add_address' %}" method="post">
                        {% csrf_token %}
                        <table>
                             <tr>
                                <td><label for="house"> Phone Number:</label></td>
                                 <td><input type="text" name='phone' value="{{i.phone}}"><br></td>
                            </tr>
                            <tr>
                                <td><label for="house"> Email :</label></td>
                                <td><input type="text" name='email' value="{{i.email}}"><br></td>
                            </tr>
                        
                            <tr>
                                <td><label for="house"> House Number:</label></td>
                                <td><input type="text" name='house' value="{{i.address_home}}"><br></td>
                            </tr>
                            <tr>
                                <td><label for="city"> city:</label></td>
                                <td><input type="text" name='city' value="{{i.address_city}}"><br></td>
                            </tr>
                            <tr>
                                <td><label for="state"> State:</label></td>
                                <td><input type="text" name='state' value="{{i.address_state}}"><br></td>
                            </tr>
                            <tr>
                                <td><label for="contry"> Contry</label></td>
                                <td><input type="text" name='contry' value="{{i.address_contry}}"><br></td>
                            </tr>
                            
                            <tr><td></td><td><button type ="submit" name="submit" value="{{i.customerID}}" class='button' style="padding: 15px; border:none; width:100px">Change</button></td></tr>
                            
                        </table>
                    </form>
                    
                    {%endfor%}
                    <a class="btn" href="">Learn More</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- About End -->


{% endblock %}
